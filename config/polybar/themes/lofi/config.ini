;   go to https://github.com/polybar/polybar

include-file = $HOME/polybar-collection/themes/lofi/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true
monitor = DP-0

; wm-restack = bspwm
wm-restack = i3

override-redirect = false

; scroll-up = next
; scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

; border-top-size = 1px
; border-top-color = #434349

include-file = $HOME/polybar-collection/fonts.ini
include-file = $HOME/polybar-collection/modules.ini


cursor-click = pointer
cursor-scroll = pointer 

[module/tray]
type = internal/tray

tray-background = ${colors.trans}
tray-padding = 2
; tray-position = right
tray-maxsize = 32 

[settings]
screenchange-reload = true

[bar/secondary]
inherit = bar/main
monitor = HDMI-0

